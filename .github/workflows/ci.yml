name: 'ci'

on:
  push:
    tags:
    branches:
      - "master"
      - "develop"
  pull_request:

env:
  CONAN_SYSREQUIRES_MODE: enabled
  CONAN_USER_HOME: "${{ github.workspace }}/conan-cache"
  CONAN_USER_HOME_SHORT: "${{ github.workspace }}/conan-cache/short"
  CLANG_TIDY_VERSION: "14.0.0"
  EM_CACHE_FOLDER: "emsdk-cache"
  EM_VERSION: "3.1.24"

jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        os:
          - ubuntu-22.04
        compiler:
          - llvm-14.0.0
        generator:
          - "Ninja Multi-Config"
        build_type:
          - Release
          - Debug

        include:
          #- compiler: gcc-12
          #  gcov_executable: gcov
          - compiler: llvm-14.0.0
            gcov_executable: "llvm-cov gcov"

    steps:
      - uses: actions/checkout@v3

      - name: Setup cache
        uses: ./.github/actions/setup_cache
        with:
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          generator: ${{ matrix.generator }}

      - name: Setup cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}

          cmake: true
          ninja: true
          conan: true
          vcpkg: false
          ccache: true
          clangtidy: 14.0.0
          cppcheck: true
          gcovr: true
          opencppcoverage: true

      - name: Cleanup conan system packages
        run: |
          conan remove -f '*/system'

      - name: Configure CMake
        run: |
          cmake -B ${{github.workspace}}/build -S ${{github.workspace}} -DCMAKE_BUILD_TYPE:STRING=${{matrix.build_type}} -DDOXYGEN_ENABLED:BOOL=OFF

      - name: Build
        run: |
          cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

      - name: Test and coverage - Unix
        if: runner.os != 'Windows'
        working-directory: ${{github.workspace}}/build
        run: |
          ctest -C ${{matrix.build_type}}
          gcovr -j ${{env.nproc}} --delete --root ../ --print-summary --xml-pretty --xml coverage.xml . --gcov-executable '${{ matrix.gcov_executable }}'

      - name: Test and coverage - Windows
        if: runner.os == 'Windows'
        working-directory: ${{github.workspace}}/build
        run: |
          OpenCppCoverage.exe --export_type cobertura:coverage.xml --cover_children -- ctest -C ${{matrix.build_type}}

      - name: Publish to codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ runner.os }}
          name: ${{ runner.os }}-coverage
          files: ${{github.workspaces}}/build/coverage.xml

  Emscripten:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        os:
          - ubuntu-22.04
        compiler:
          - llvm-14.0.0
        generator:
          - "Ninja Multi-Config"
        build_type:
          - Release
          - Debug

        include:
          #- compiler: gcc-12
          #  gcov_executable: gcov
          - compiler: llvm-14.0.0
            gcov_executable: "llvm-cov gcov"

    steps:
      - uses: actions/checkout@v3

      - name: Setup cache
        id: cache-system-libraries
        uses: actions/cache@v2
        with:
          path: ${{env.EM_CACHE_FOLDER}}
          key: ${{env.EM_VERSION}}-${{ runner.os }}

      - uses: mymindstorm/setup-emsdk@v11
        with:
          version: ${{env.EM_VERSION}}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}

      - name: Cleanup conan system packages
        run: |
          conan remove -f '*/system'

      - name: Configure CMake
        run: |
          emcmake cmake -B ${{github.workspace}}/build -S ${{github.workspace}} -DCMAKE_BUILD_TYPE:STRING=${{matrix.build_type}} -DDOXYGEN_ENABLED:BOOL=OFF

      - name: Build
        run: |
          cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}